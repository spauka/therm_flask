<!DOCTYPE html>
<html lang="en-us" data-ng-app="smartApp">
  <head>
    <meta charset="utf-8">

    <title> SmartAdmin </title>
    <meta name="description" content="Reilly Lab Thermometry">
    <meta name="author" content="Sebastian Pauka">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"> <!-- Can't CDN this: Changed css -->

    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/therm.css">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

    <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  </head>
  <body class="" data-ng-controller="SmartAppController">

    <!-- HEADER -->
    <header id="header" data-ng-include="'includes/header.html'"></header>
    <!-- END HEADER -->

    <!-- Left panel : Navigation area -->
    <!-- Note: This width of the aside area can be adjusted through LESS variables -->
    <aside id="left-panel"><span data-ng-include="'includes/left-panel.html'"></span></aside>
    <!-- END NAVIGATION -->

    <!-- MAIN PANEL -->
    <div id="main" role="main">

      <!-- RIBBON -->
      <div id="ribbon" data-ng-include="'includes/ribbon.html'" data-ribbon=""></div>
      <!-- END RIBBON -->

      <!-- MAIN CONTENT -->
      <div id="titlebar" data-ng-include="'includes/titlebar.html'"></div>
      <div id="content" data-ng-view="" class="view-animate"></div>
      <!-- END MAIN CONTENT -->

    </div>
    <!-- END MAIN PANEL -->

    <!-- PAGE FOOTER -->
    <div class="page-footer"><span data-ng-include="'includes/footer.html'"></span></div>
    <!-- END FOOTER -->
